on:
  push:
    paths:
      - 'rust/**'
  pull_request:
    paths:
      - 'rust/**'

name: eos-rs - ffi check

jobs:
  ffi-check:
    name: FFI Bindgen Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: true

      - uses: actions-rs/toolchain@v1
        with:
          toolchain: nightly
          profile: minimal
          components: rustfmt
          override: true

      - name: Install bindgen
        uses: actions-rs/install@v0.1
        with:
          crate: bindgen
          version: latest
          use-tool-cache: true

      - name: Set up Clang
        uses: egor-tensin/setup-clang@v1
        with:
          version: latest
          platform: x64

      - name: Run bindgen
        working-directory: rust/eos-rs
        run: ./generate-bindings.sh

      - name: Check if the bindings changed. If this fails, run generate-bindings.sh in rust/eos-rs and commit to fix.
        run:
          git diff --exit-code rust/eos-rs/src/ffi.rs
